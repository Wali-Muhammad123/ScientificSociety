{% extends 'base.html' %} 
{% load bootstrap5 %} 
{% load static %} 
{% block title %} Home {% endblock %}
{% block content %}
<body>
    <div class="card">
        <nav class="navbar navbar-light navbar-expand-md text-end" style="text-align: right;margin-top: -36px;margin-bottom: -53px;">
            <div class="container-fluid"><a class="navbar-brand" href="#" style="font-family: 'Noto Sans Deseret', sans-serif;color: var(--bs-gray-700);"><img class="rounded-circle" src="assets/img/SS_logo_noB.svg" width="111" height="156"><strong><span style="color: rgba(55, 50, 50, 0.9);">Scientific Society</span></strong>&nbsp;</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link border rounded-pill" href="index.html" style="margin-right: 19px;color: var(--bs-navbar-brand-hover-color);font-family: 'Noto Sans Deseret', sans-serif;">Home</a></li>
                        <li class="nav-item"><a class="nav-link active text-end border rounded-pill" href="login.html" style="text-align: right;font-family: 'Noto Sans Deseret', sans-serif;border-bottom-color: var(--bs-navbar-disabled-color);margin-right: 22px;">Login</a></li>
                        <li class="nav-item"><a class="nav-link text-end border rounded-pill" href="gallery.html" style="text-align: right;font-family: 'Noto Sans Deseret', sans-serif;color: var(--bs-navbar-active-color);margin-right: 18px;">Gallery</a></li>
                        <li class="nav-item"><a class="nav-link text-end border rounded-pill" href="contact_us.html" style="text-align: right;font-family: 'Noto Sans Deseret', sans-serif;color: var(--bs-navbar-active-color);">Contact us</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="row register-form">
        <div class="col-md-8 offset-md-2">
            <form class="custom-form">
                <h1 style="font-family: 'Noto Sans Deseret', sans-serif;">Register Form</h1>
                <div class="row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field" style="font-family: 'Noto Sans Deseret', sans-serif;">Name </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text"></div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="email-input-field" style="font-family: 'Noto Sans Deseret', sans-serif;">Email </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="email"></div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="pawssword-input-field" style="font-family: 'Noto Sans Deseret', sans-serif;">Password </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="password"></div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="repeat-pawssword-input-field" style="font-family: 'Noto Sans Deseret', sans-serif;">Repeat Password </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="password"></div>
                </div>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1" style="margin-left: 140px;"><label class="form-check-label" for="formCheck-1" style="font-family: 'Noto Sans Deseret', sans-serif;margin-left: -93px;">I've read and accept the terms and conditions</label></div><button class="btn btn-light submit-button" type="button">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.8/swiper-bundle.min.js"></script>
    <script src="assets/js/Simple-Slider.js"></script>
{% endblock %}
