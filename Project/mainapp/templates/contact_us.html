{% extends 'base.html' %} 
{% load bootstrap5 %} 
{% load static %} 
{% block title %} Home {% endblock %}
{% block content %}
<body>
    <div class="card">
        <nav class="navbar navbar-light navbar-expand-md text-end" style="text-align: right;margin-top: -36px;margin-bottom: -53px;">
            <div class="container-fluid"><a class="navbar-brand" href="{% url 'index' %}" style="font-family: 'Noto Sans Deseret', sans-serif;color: var(--bs-gray-700);"><img class="rounded-circle" src="assets/img/SS_logo_noB.svg" width="111" height="156"><strong><span style="color: rgba(55, 50, 50, 0.9);">Scientific Society</span></strong>&nbsp;</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link border rounded-pill" href="{% url 'index' %}" style="margin-right: 19px;color: var(--bs-navbar-brand-hover-color);font-family: 'Noto Sans Deseret', sans-serif;">Home</a></li>
                        <li class="nav-item"><a class="nav-link active text-end border rounded-pill" href="{% url 'login' %}" style="text-align: right;font-family: 'Noto Sans Deseret', sans-serif;border-bottom-color: var(--bs-navbar-disabled-color);margin-right: 22px;">Login</a></li>
                        <li class="nav-item"><a class="nav-link text-end border rounded-pill" href="{% url 'gallery' %}" style="text-align: right;font-family: 'Noto Sans Deseret', sans-serif;color: var(--bs-navbar-active-color);margin-right: 18px;">Gallery</a></li>
                        <li class="nav-item"><a class="nav-link text-end border rounded-pill" href="{% url 'contact' %}" style="text-align: right;font-family: 'Noto Sans Deseret', sans-serif;color: var(--bs-navbar-active-color);">Contact us</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <section class="position-relative py-4 py-xl-5">
        <div class="container position-relative">
            <div class="row">
                <div class="col"><iframe allowfullscreen="" frameborder="0" src="https://cdn.bootstrapstudio.io/placeholders/map.html" width="100%" height="100%"></iframe></div>
                <div class="col-md-6 col-xl-4">
                    <div>
                        <form class="p-3 p-xl-4" method="post">
                            <h4>Contact us</h4>
                            <p class="text-muted">Contact us directly by leaving message.</p>
                            <div class="mb-3"><label class="form-label" for="name">Name</label><input class="form-control" type="text" id="name" name="name"></div>
                            <div class="mb-3"><label class="form-label" for="email">Email</label><input class="form-control" type="email" id="email" name="email"></div>
                            <div class="mb-3"><label class="form-label" for="message">Message</label><textarea class="form-control" id="message" name="message" rows="6"></textarea></div>
                            <div class="mb-3"><button class="btn btn-primary" type="submit">Send </button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.8/swiper-bundle.min.js"></script>
    <script src="assets/js/Simple-Slider.js"></script>
{% endblock %}
