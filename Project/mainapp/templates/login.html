{% extends 'base.html' %} 
{% load bootstrap5 %} 
{% load static %} 
{% block title %} Home {% endblock %}
{% block content %}
<body>
    <div class="card">
        <nav class="navbar navbar-light navbar-expand-md text-end" style="text-align: right;margin-top: -36px;margin-bottom: -53px;">
            <div class="container-fluid"><a class="navbar-brand" href="{% url 'index' %}" style="font-family: 'Noto Sans Deseret', sans-serif;color: var(--bs-gray-700);"><img class="rounded-circle" src="{% static 'img/SS_logo_noB.svg' %}" width="111" height="156"><strong><span style="color: rgba(55, 50, 50, 0.9);">Scientific Society</span></strong>&nbsp;</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link border rounded-pill" href="{% url 'index' %}" style="margin-right: 19px;color: var(--bs-navbar-brand-hover-color);font-family: 'Noto Sans Deseret', sans-serif;">Home</a></li>
                        <li class="nav-item"><a class="nav-link active text-end border rounded-pill" href="{% url 'login' %}" style="text-align: right;font-family: 'Noto Sans Deseret', sans-serif;border-bottom-color: var(--bs-navbar-disabled-color);margin-right: 22px;">Login</a></li>
                        <li class="nav-item"><a class="nav-link text-end border rounded-pill" href="{% url 'gallery' %}" style="text-align: right;font-family: 'Noto Sans Deseret', sans-serif;color: var(--bs-navbar-active-color);margin-right: 18px;">Gallery</a></li>
                        <li class="nav-item"><a class="nav-link text-end border rounded-pill" href="{% url 'contact' %}" style="text-align: right;font-family: 'Noto Sans Deseret', sans-serif;color: var(--bs-navbar-active-color);">Contact us</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <section class="position-relative py-4 py-xl-5">
        <div class="container">
            <div class="row mb-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2>Start Exploring with us!</h2>
                    <p class="w-lg-50">Join us by providing personal info.</p>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                                </svg></div>
                            <form class="text-center" method="post">
                                <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email"></div>
                                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                                <div class="mb-3"><a href="{% url 'join_society' %}"><button class="btn btn-primary d-block w-100" type="submit">Login</button></a></div>
                                    <p class="text-muted" style="margin-top: 8px;margin-right: -269px;">Register</p>
                                </a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.8/swiper-bundle.min.js"></script>
    <script src="{% static 'js/Simple-Slider.js' %}"></script>
{% endblock %}
